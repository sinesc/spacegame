default: &default
    top: 0.1
    left: 0.3
    stride_y: 0.1
main:
    <<: *default
    items:
        -
            label: New Game
            action: menu_close; level_start 1
        -
            label: Load Game
            action: menu_switch savegames
        -
            label: Options
            action: menu_switch options
            stride_y: 0.15
        -
            label: Quit Game
            action: exit
ingame:
    <<: *default
    items:
        -
            label: Resume Game
            action: menu_close
            stride_y: 0.15
        - 
            label: Options
            action: menu_switch options
        -
            label: Exit to Menu
            action: level_stop; menu_switch main
options:
    <<: *default
    items:
        -
            label: Fullscreen {state}
            action: video_fullscreen
