exploder-large:
    dispatch: All
    entities:
        -
            position: [ 0., 0. ]
            angle: 0.
            base: explosion
            sound: damage/explosion_large

exploder-small:
    dispatch: All
    entities:
        -
            position: [ 0., 0. ]
            angle: 0.
            base: explosion
            extend:
                visual:
                    effect_scale: 0.5
            sound: damage/explosion_pop

exploder-small-blue:
    dispatch: All
    entities:
        -
            position: [ 0., 0. ]
            angle: 0.
            base: explosion
            extend:
                visual:
                    effect_scale: 0.3
                    effect_color: [ 0.7, 1.0, 2.0, 1.0 ]

