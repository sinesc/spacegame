hostile: &hostile
    spatial:
        position: [ 0.0, 0.0 ]
        angle: 0.0
    inertial: &hostile_inertial
        v_max: [ 100.0, 100.0 ]
        v_fraction: [ 0.0, 0.0 ]
        v_current: [ 0.0, 0.0 ]
        trans_motion: 6.0
        trans_rest: 3.0
        av_max_v0: 7.0
        av_max_vmax: 1.4
        trans_lean: 10
        motion_type: FollowVector
    bounding:
        radius: 1.0
        faction: hostile
    visual: &hostile_visual
        layer: base
        effect_layer: effects
        effect_size: 1.0
        sprite: placeholder_16x16x1.png
        scale: 1.0
        color: [ 1.0, 1.0, 1.0, 1.0 ]
        frame_id: 0
        fps: 30
    hitpoints: 100

projectile: &projectile
    <<: *hostile
    visual: &projectile_visual
        <<: *hostile_visual
        layer: effects
        effect_layer: none
        effect_size: 0.2
        fps: 0
    inertial:
        <<: *hostile_inertial
        v_max: [ 1000.0, 1000.0 ]
        motion_type: Const
    lifetime: 1.0
    fading:
        start: 0.5
        end: 1.0

explosion:
    spatial:
        position: [ 0.0, 0.0 ]
        angle: 0.0
    visual:
        layer: none
        effect_layer: effects
        effect_size: 1.0
        sprite: explosion/default_256x256x40.jpg
        scale: 1.0
        color: [ 1.0, 1.0, 1.0, 1.0 ]
        frame_id: 0
        fps: 30
    lifetime: 1.0
    fading:
        start: 0.5
        end: 1.5