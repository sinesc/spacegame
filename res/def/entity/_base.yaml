hostile: &hostile
    spatial:
        position: [ 0.0, 0.0 ]
        angle: 0.0
    inertial: &hostile_inertial
        v_max: [ 100.0, 100.0 ]
        v_fraction: [ 0.0, 0.0 ]
        v_current: [ 0.0, 0.0 ]
        trans_motion: 6.0
        trans_rest: 3.0
        av_max_v0: 7.0
        av_max_vmax: 1.4
        trans_lean: 10
        motion_type: FollowVector
    bounding:
        radius: 16.0
        faction: hostile
    visual: &hostile_visual
        layer: base
        effect_layer: effects
        sprite: placeholder_16x16x1.png
        scale: 1.0
        effect_scale: 1.0
        color: [ 1.0, 1.0, 1.0, 1.0 ]
        effect_color: [ 1.0, 1.0, 1.0, 1.0 ]
        frame_id: 0
        fps: 30
    hitpoints: 100
    explodes:
        spawner: exploder

projectile: &projectile
    <<: *hostile
    visual: &projectile_visual
        <<: *hostile_visual
        layer: effects
        effect_layer: none
        fps: 0
    inertial:
        <<: *hostile_inertial
        v_max: [ 1000.0, 1000.0 ]
        motion_type: Const
    lifetime: 1.0
    fading:
        start: 0.5
        end: 1.0
    explodes:
        spawner: exploder-small

explosion: &explosion
    spatial:
        position: [ 0.0, 0.0 ]
        angle: 0.0
    visual: &explosion_visual
        <<: *hostile_visual
        layer: none
        effect_layer: effects
        sprite: explosion/default_256x256x40.jpg
    lifetime: 1.3

powerup: &powerup
    spatial:
        position: [ 0.0, 0.0 ]
        angle: 0.0
    inertial:
        <<: *hostile_inertial
        v_current: [ -100.0, 0.0 ]
        motion_type: Const
    visual: &powerup_visual
        <<: *hostile_visual
        layer: effects
        effect_layer: none
    lifetime: 60.0
    powerup:
        radius: 16.0
        faction: friendly
        spawner: weapon
    explodes:
        spawner: fader-powerup

fading-powerup:
    <<: *explosion
    visual:
        <<: *explosion_visual
        layer: none
        effect_layer: effects
        sprite: powerup/ball_v_32x32x18.jpg
    lifetime: 1
    fading:
        start: 0.0
        end: 1.0